
<div>
    <h2><span translate="demoApp.task.detail.title">Task</span> {{task.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="demoApp.task.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{task.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="demoApp.task.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{task.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="demoApp.task.project">project</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="project.detail({id:task.projectId})">{{task.projectId}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
