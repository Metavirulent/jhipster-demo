
<div>
    <h2><span translate="demoApp.conversation.detail.title">Conversation</span> {{conversation.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="demoApp.conversation.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{conversation.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="demoApp.conversation.users">users</span>
                </td>
                <td>
                    <span ng-repeat="users in conversation.userss">
                        {{users.firstName}}{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
