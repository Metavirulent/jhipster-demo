<div>
    <h2 translate="demoApp.project.home.title">Projects</h2>

    <div class="modal fade" id="deleteProjectConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(currentProject.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="demoApp.project.delete.question" translate-values="{id: '{{currentProject.id}}'}">Are you sure you want to delete this Project?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="row">
    <div class="table-responsive">
        <table class="table table-striped table-hover table-condensed">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="demoApp.project.name">Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="project in projects" ng-click="selectProject(project)" ng-class="{active: project.id===currentProject.id}">
                    <td><a ui-sref="projects.edit({id:project.id})">{{project.id}}</a></td>
                    <td>{{project.name}}</td>
                    <td>
                        <button type="submit"
                                ng-click="delete(project.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="">
                <button class="btn btn-primary" ui-sref="projects.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="demoApp.project.home.createLabel">Create a new Project</span>
                </button>
            </div>
        </div>
    </div>

</div>
