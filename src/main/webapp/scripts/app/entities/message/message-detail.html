
<div>
    <h2><span translate="demoApp.message.detail.title">Message</span> {{message.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="demoApp.message.text">Text</span>
                </td>
                <td>
                    <span class="form-control-static">{{message.text}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="demoApp.message.user">user</span>
                </td>
                <td>
                    {{message.user.firstName}}
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="demoApp.message.conversation">conversation</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="conversation.detail({id:message.conversation.id})">{{message.conversation.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
